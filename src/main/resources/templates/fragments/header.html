<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- 조각의 이름 만들기 -->
	<header class="bg-info mb-5" th:fragment="headerFragment">
		<div class="h-100 d-flex justify-content-between align-items-center mx-4">
			<!-- 로고 영역 -->
			<div>
				<h1>Marondalgram</h1>
			</div>
			<!-- 로그인 영역 -->
			<div th:if="${session.userId != null}"> <!-- 로그인이 된 경우 -->
				<span th:text="${session.userName + '님 안녕하세요'}"></span> 
				<a href="/user/sign-out">로그아웃</a>
			</div>
			<div th:unless="${session.userId != null}"> <!-- 로그아웃인 경우  -->
				<a href="/user/sign-in-view">로그인</a>
			</div>
			
		</div>
	</header>
</html>
